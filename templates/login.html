<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Classroom Analysis</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Animated background bubbles */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .bubble:nth-child(1) { width: 300px; height: 300px; top: -100px; left: -100px; animation-delay: 0s; }
        .bubble:nth-child(2) { width: 150px; height: 150px; bottom: -50px; right: 50px; animation-delay: 2s; }
        .bubble:nth-child(3) { width: 200px; height: 200px; bottom: 100px; left: 10%; animation-delay: 4s; }
        .bubble:nth-child(4) { width: 100px; height: 100px; top: 20%; right: 5%; animation-delay: 3s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            50% { transform: translateY(-50px) translateX(30px); }
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1000px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            z-index: 10;
            position: relative;
        }

        /* Left side - Branding */
        .login-brand {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .login-brand h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .login-brand p {
            font-size: 1.1em;
            opacity: 0.9;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .login-brand-icon {
            font-size: 4em;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Right side - Form */
        .login-form-container {
            flex: 1;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-form-container h2 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .login-form-container > p {
            color: #999;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px 14px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group-icon {
            position: absolute;
            left: 15px;
            top: 45px;
            color: #999;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus ~ .form-group-icon,
        .form-group input:not(:placeholder-shown) ~ .form-group-icon {
            color: #667eea;
        }

        .form-group input::placeholder {
            color: #bbb;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .checkbox-group label {
            margin: 0;
            color: #666;
            font-weight: 400;
            cursor: pointer;
            font-size: 0.95em;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 25px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .forgot-password a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .signup-link {
            margin-top: 25px;
            text-align: center;
            color: #666;
            font-size: 0.95em;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .signup-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* Divider */
        .divider {
            text-align: center;
            margin: 25px 0;
            color: #ddd;
            font-size: 0.9em;
        }

        .divider::before,
        .divider::after {
            content: '';
            display: inline-block;
            width: 45%;
            height: 1px;
            background: #e0e0e0;
            vertical-align: middle;
        }

        .divider::before {
            margin-right: 10px;
        }

        .divider::after {
            margin-left: 10px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
                max-width: 100%;
                margin: 20px;
                border-radius: 15px;
            }

            .login-brand {
                padding: 40px 30px;
                min-height: 300px;
            }

            .login-brand h1 {
                font-size: 2em;
            }

            .login-form-container {
                padding: 40px 30px;
            }

            .login-form-container h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="bg-container">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <div class="container">
        <!-- Left Side - Branding -->
        <div class="login-brand">
            <div class="login-brand-icon">
                <i class="fas fa-camera-video"></i>
            </div>
            <h1>Classroom AI</h1>
            <p>Real-time emotion and audio analysis for enhanced classroom engagement</p>
        </div>

        <!-- Right Side - Login Form -->
        <div class="login-form-container">
            <h2>Welcome Back</h2>
            <p>Sign in to your account to continue</p>

            <form action="/login" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username"
                        name="username" 
                        placeholder="Enter your username" 
                        required
                    >
                    <i class="fas fa-user form-group-icon"></i>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password"
                        name="password" 
                        placeholder="Enter your password" 
                        required
                    >
                    <i class="fas fa-lock form-group-icon"></i>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>

                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">Sign In</button>

                <p class="signup-link">
                    Don't have an account? <a href="/signup">Create one now</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
